<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="smileycat" />
  <meta name="description" content="A Task managing, reminder app" />
  <link rel="icon" href="favicon.ico" />
  <link rel="apple-touch-icon" href="logo192.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
  <!-- inject:css -->
  <link rel="stylesheet" href="css/basic.css" />
  <link rel="stylesheet" href="css/index.css" />
  <!-- endinject -->
  <!-- inject:js -->
  <script defer src="js/item.js"></script>
  <script defer src="js/task.js"></script>
  <script defer src="js/config.js"></script>
  <script defer src="js/header.js"></script>
  <script defer src="js/dom.js"></script>
  <!-- endinject -->
  <title>Taskflow</title>
</head>

<body>
  <main class="d-flex-v items-center vh-100">
    <!-- navbar -->
    <nav>
      <ul class="ml-2 inline-list">
        <li class="mobile-nav">
          <h5><i id="navBtn" class="fas fa-bars"></i></h5>
        </li>
        <li>
          <h5 id="logo">Taskflow&nbsp;<i class="fas fa-file-signature"></i></h5>
        </li>
      </ul>
    </nav>

    <section class="d-flex w-100 flex-fill">
      <aside id="side-panel">
      </aside>
      <div id="main-panel">
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="task-header">
          <input id="task-title" class="input-none" onchange="updateTaskNameDOM(this);" />
          <div id="task-header-menu">
            <button id="addBtn" class="btn-none"><i class="fas fa-plus"></i></button>
          </div>
        </div>
        <div class="d-flex-v">
          <div id="task-container"></div>
          <input id="inputBox" class="item-input" type="text" placeholder="Add new item..." aria-placeholder="Add new item" autofocus />
        </div>
      </div>
    </section>
  </main>
</body>

</html>
